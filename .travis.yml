language: minimal
dist: bionic
install:
- cd ..
- git clone https://github.com/miklezzzz/gitbook-standard.git -b ru
script:
- cat gitbook-lite/SUMMARY.md gitbook-standard/SUMMARY.md | awk '!NF || !seen[$0]++' | uniq
- cat gitbook-lite/SUMMARY.md gitbook-standard/SUMMARY.md | awk '!NF || !seen[$0]++' | uniq > gitbook-standard/SUMMARY.tmp
- mv gitbook-standard/SUMMARY.tmp gitbook-standard/SUMMARY.md
- cat gitbook-standard/SUMMARY.md
- find /gitbook-lite/docs -type f -name "qed-*.so" -exec cp {} dst/ \;
- cp -rv gitbook-lite/docs/qed-* gitbook-standard/docs/
- cd gitbook-standard
- git add .
- git status
- git commit -m "travis autocommit" || true
- git push https://$GITLOGIN:$GITPASS@github.com/miklezzzz/gitbook-standard.git ru
env:
  global:
  - secure: 
  - secure: 
