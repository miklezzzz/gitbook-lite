language: node_js
node_js:
- '12'
install:
- npm install -g gitbook-cli@2.3.2
- git clone https://github.com/miklezzzz/gitbook-standard.git -b ru
script:
- cp -rv docs/Общие\ сведения/ gitbook-standard/docs
- cd gitbook-standard/docs
- gitbook install
- gitbook build
after_script:
- git add ../docs
- git commit -m "travis autocommit"
- git status
- git push https://$GITLOGIN:$GITPASS@github.com/miklezzzz/gitbook-standard.git ru
env:
  global:
  - secure: 
  - secure: 
